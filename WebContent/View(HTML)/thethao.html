<div ng-controller="listcontroller" ng-init="getlist();">
	<select ng-model="selectedItem" ng-change="changeItem();"
			ng-options="item as item.name for item in list">
	</select>
	
	<!-- add new Player -->
	<!-- <label>add a new Player</label> -->
	<input type = "text" ng-model = "playerName" />
	<button ng-click="addPlayer();">add</button>
	
	
	
	<table class ='table'>
	
	<tr>Name</tr>
	
  <tr ng-repeat="x in player">
   
    <td>{{ x.name }}</td>
 
  </tr>
</table>

	
</div>
